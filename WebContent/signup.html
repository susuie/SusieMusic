  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />

<body class="bg-info dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
     
		  <span class="h1 font-bold">
			<img src="image/logo1.png" alt="logo" /><img src="image/head.png" alt="音乐社交" />
		  </span>
	 
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>登录以获取更多体验</strong>
        </header>
        <div>
          <div class="form-group">
            <input id="email" type="email" placeholder="邮箱" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
             <input id="pwd" type="password" placeholder="密码" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
             <input id="nickname" type="text" placeholder="昵称" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="checkbox i-checks m-b">
            <label class="m-l">
              <input type="checkbox" checked=""><i></i> 同意 <a href="#">条款和政策</a>
            </label>
          </div>
          <button onclick="adduser()" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign up</span></button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>已有账号?</small></p>
          <a href="signin.html" class="btn btn-lg btn-info btn-block btn-rounded">登录</a>
        </div>
      </section>
    </div>
  </section>
  <!-- footer -->
